<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-Up</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <div>
            <img src="./media/odin-lined.png" alt="" width="100px">
            <h1>Odin</h1>
        </div>
        <p>Photo generated by Bing AI</p>
    </header>
    <main>
        <div class="introduction">
            <p>This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams. Sign up not to get started</p>
            <p>You know you want to.</p>
        </div>
        <form action="post" id="sign-up">
            <h2>Let's do this!</h2>
            <ul>
                <li>
                    <label for="first">FIRST NAME</label>
                    <input type="text" id="first" name="first" required>
                </li>
                <li>
                    <label for="last">LAST NAME</label>
                    <input type="text" id="last" name="last" required>
                </li>
                <li>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </li>
                <li>
                    <label for="tel">PHONE NUMBER</label>
                    <input type="tel" id="tel" name="tel" required>
                </li>
                <li>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </li>
                <li>
                    <label for="re-password">CONFIRM</label>
                    <input type="password" id="re-password" name="re-password" required>
                </li>
            </ul>
        </form>
        <div class="form-button">
            <button form="sign-up">Create Account</button>
            <p>Already have an account? <a href="">Log In</a></p>
        </div>
    </main>
</body>
</html>
