<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-Up</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <div>
            <img src="./media/odin-lined.png" alt="" width="100px">
            <h1>Odin</h1>
        </div>
        <p>Photo generated by Bing AI</p>
    </header>
    <main>
        <div class="introduction">
            <p>This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams. Sign up not to get started</p>
            <p>You know you want to.</p>
        </div>
        <form action="">
            <h2>Let's do this!</h2>
            <ul>
                <li>
                    <label for="">FIRST NAME</label>
                    <input type="text">
                </li>
                <li>
                    <label for="">LAST NAME</label>
                    <input type="text">
                </li>
                <li>
                    <label for="">EMAIL</label>
                    <input type="text">
                </li>
                <li>
                    <label for="">PHONE NUMBER</label>
                    <input type="text">
                </li>
                <li>
                    <label for="">PASSWORD</label>
                    <input type="text">
                </li>
                <li>
                    <label for="">CONFIRM</label>
                    <input type="text">
                </li>
            </ul>
        </form>
        <div class="form-button">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log In</a></p>
        </div>
    </main>
</body>
</html>
